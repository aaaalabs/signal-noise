<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024, height=500">
    <title>Signal/Noise - Feature Graphic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1024px;
            height: 500px;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            position: relative;
        }

        /* Gradient background with depth */
        .background {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at top center, #1a1a2e 0%, #0a0a0a 50%, #000000 100%);
        }

        /* Subtle grid pattern */
        .grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -10px); }
        }

        /* Main container */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* Logo section */
        .logo {
            font-size: 72px;
            font-weight: 100;
            letter-spacing: -2px;
            margin-bottom: 24px;
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .signal {
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .slash {
            color: rgba(255, 255, 255, 0.3);
            font-weight: 100;
            margin: 0 -4px;
        }

        .noise {
            color: rgba(255, 255, 255, 0.9);
        }

        /* Tagline */
        .tagline {
            font-size: 28px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        /* Subtitle */
        .subtitle {
            font-size: 20px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        /* Features row */
        .features {
            position: absolute;
            bottom: 60px;
            display: flex;
            gap: 80px;
            align-items: center;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .feature-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff88;
            opacity: 0.8;
        }

        .feature-text {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        /* URL watermark */
        .url {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 13px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        /* Decorative elements */
        .glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.1), transparent);
            filter: blur(60px);
        }

        .glow-orb.left {
            top: -100px;
            left: -100px;
        }

        .glow-orb.right {
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.05), transparent);
        }

        /* SVG Icons */
        svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="grid"></div>

    <!-- Decorative glow effects -->
    <div class="glow-orb left"></div>
    <div class="glow-orb right"></div>

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <span class="signal">Signal</span>
            <span class="slash">/</span>
            <span class="noise">Noise</span>
        </div>

        <!-- Tagline -->
        <div class="tagline">Focus on What Matters</div>

        <!-- Subtitle -->
        <div class="subtitle">80% Signal, 20% Noise</div>

        <!-- Features -->
        <div class="features">
            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z"/>
                        <path d="M9 9l6 6m0-6l-6 6" stroke-opacity="0.3"/>
                    </svg>
                </div>
                <div class="feature-text">100% Private</div>
            </div>

            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                </div>
                <div class="feature-text">No Registration</div>
            </div>

            <div class="feature">
                <div class="feature-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 6v6l4 2"/>
                    </svg>
                </div>
                <div class="feature-text">Steve Jobs Method</div>
            </div>
        </div>
    </div>

    <!-- URL watermark -->
    <div class="url">signal-noise.app</div>
</body>
</html>
