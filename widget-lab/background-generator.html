<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal/Noise Widget Background Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #canvasContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .widget-size {
            border: 1px solid #333;
            margin: 10px;
        }

        .widget-label {
            text-align: center;
            margin: 5px 0;
            font-size: 12px;
            color: #888;
        }

        button {
            background: #00FF88;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00DD77;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        input[type="range"] {
            width: 200px;
            margin: 0 10px;
        }

        #ratioDisplay {
            font-size: 24px;
            color: #00FF88;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŠ Signal/Noise Widget Background Generator</h1>
    <p>Generate sophisticated mathematical backgrounds for Android widgets</p>

    <div class="controls">
        <div id="ratioDisplay">Signal Ratio: 60%</div>
        <input type="range" id="ratioSlider" min="0" max="100" value="60">
        <br>
        <button onclick="generateAllBackgrounds()">ðŸŽ¨ Generate All Backgrounds</button>
        <button onclick="downloadAllImages()">ðŸ“± Download Widget Assets</button>
    </div>

    <div id="canvasContainer">
        <!-- 1x1 Widget Canvas -->
        <div>
            <div class="widget-label">1x1 Widget (146x146px)</div>
            <canvas id="canvas1x1" width="146" height="146" class="widget-size"></canvas>
        </div>

        <!-- 2x1 Widget Canvas -->
        <div>
            <div class="widget-label">2x1 Widget (292x146px)</div>
            <canvas id="canvas2x1" width="292" height="146" class="widget-size"></canvas>
        </div>

        <!-- 4x1 Widget Canvas -->
        <div>
            <div class="widget-label">4x1 Widget (584x146px)</div>
            <canvas id="canvas4x1" width="584" height="146" class="widget-size"></canvas>
        </div>

        <!-- 2x2 Widget Canvas -->
        <div>
            <div class="widget-label">2x2 Widget (292x292px)</div>
            <canvas id="canvas2x2" width="292" height="292" class="widget-size"></canvas>
        </div>
    </div>

    <script>
        let currentRatio = 60;

        // Update ratio when slider changes
        document.getElementById('ratioSlider').addEventListener('input', function(e) {
            currentRatio = parseInt(e.target.value);
            document.getElementById('ratioDisplay').textContent = `Signal Ratio: ${currentRatio}%`;
            generateAllBackgrounds();
        });

        function generateSignalWavePattern(canvas, ratio) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Clear canvas
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);

            // Signal wave (constructive interference)
            const signalStrength = ratio / 100;
            const noiseStrength = (100 - ratio) / 100;

            // Create interference pattern
            for (let x = 0; x < width; x += 2) {
                for (let y = 0; y < height; y += 2) {
                    // Signal wave (smooth, organized)
                    const signalWave = Math.sin((x * 0.05) + (y * 0.03)) * signalStrength;

                    // Noise wave (chaotic, random)
                    const noiseWave = (Math.random() - 0.5) * noiseStrength;

                    // Interference pattern
                    const interference = signalWave + noiseWave;

                    // Convert to color
                    let intensity = Math.abs(interference) * 255;
                    intensity = Math.min(255, Math.max(0, intensity));

                    // Color based on signal dominance
                    if (signalWave > noiseWave) {
                        // Signal dominant - green tint
                        ctx.fillStyle = `rgba(0, ${Math.floor(intensity * 0.8)}, ${Math.floor(intensity * 0.3)}, 0.6)`;
                    } else {
                        // Noise dominant - red tint
                        ctx.fillStyle = `rgba(${Math.floor(intensity * 0.6)}, ${Math.floor(intensity * 0.2)}, 0, 0.4)`;
                    }

                    ctx.fillRect(x, y, 2, 2);
                }
            }

            // Add sophisticated gradient overlay
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, 'rgba(0, 255, 136, 0.1)');
            gradient.addColorStop(0.5, 'rgba(0, 0, 0, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 255, 136, 0.05)');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            // Add subtle geometric elements (Nothing OS inspired)
            ctx.strokeStyle = '#00FF88';
            ctx.lineWidth = 1;
            ctx.globalAlpha = 0.2;

            // Draw ratio-based geometric pattern
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = Math.min(width, height) * 0.2;

            for (let i = 0; i < 8; i++) {
                const angle = (i / 8) * Math.PI * 2;
                const x = centerX + Math.cos(angle) * radius * signalStrength;
                const y = centerY + Math.sin(angle) * radius * signalStrength;

                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.stroke();
            }

            ctx.globalAlpha = 1;
        }

        function generateAllBackgrounds() {
            const sizes = ['1x1', '2x1', '4x1', '2x2'];

            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                generateSignalWavePattern(canvas, currentRatio);
            });
        }

        function downloadAllImages() {
            const sizes = ['1x1', '2x1', '4x1', '2x2'];

            sizes.forEach(size => {
                const canvas = document.getElementById(`canvas${size}`);
                const link = document.createElement('a');
                link.download = `signal_wave_${size}_${currentRatio}percent.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }

        // Generate initial backgrounds
        generateAllBackgrounds();
    </script>
</body>
</html>
