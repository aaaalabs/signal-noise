<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Widget Background Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #backgroundCanvas {
            border: 1px solid #333;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        button {
            background: #00FF88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h3>Professional Widget Background Generator</h3>
        <p>3x3 Widget (876x876px) - Ready for Playwright Screenshot</p>
        <button onclick="generateGlow()">ðŸ”„ Regenerate Glow</button>
        <button onclick="downloadImage()">ðŸ“± Download PNG</button>
    </div>

    <canvas id="backgroundCanvas" width="876" height="876"></canvas>

    <script>
        function generateGlow() {
            const canvas = document.getElementById('backgroundCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Professional dark background
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, width, height);

            // Central glow - Signal green with professional gradient
            const centerX = width / 2;
            const centerY = height / 2;

            // Create radial gradient for glow effect
            const glowGradient = ctx.createRadialGradient(
                centerX, centerY, 0,           // Inner circle
                centerX, centerY, width * 0.6  // Outer circle
            );

            // Professional glow gradient - Signal green to transparent
            glowGradient.addColorStop(0, 'rgba(0, 255, 136, 0.4)');    // Center: bright Signal green
            glowGradient.addColorStop(0.3, 'rgba(0, 255, 136, 0.2)');  // Mid: medium glow
            glowGradient.addColorStop(0.6, 'rgba(0, 255, 136, 0.05)'); // Edge: subtle glow
            glowGradient.addColorStop(1, 'rgba(0, 255, 136, 0)');      // Transparent

            // Apply glow gradient
            ctx.fillStyle = glowGradient;
            ctx.fillRect(0, 0, width, height);

            // Add subtle ring for definition (golden ratio)
            const ringRadius = width * 0.618 / 2; // Golden ratio ring
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.1)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX, centerY, ringRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Add inner subtle highlight
            const innerGlow = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, width * 0.2
            );
            innerGlow.addColorStop(0, 'rgba(255, 255, 255, 0.1)');
            innerGlow.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = innerGlow;
            ctx.fillRect(0, 0, width, height);

            console.log('Professional glow background generated: 876x876px');
        }

        function downloadImage() {
            const canvas = document.getElementById('backgroundCanvas');
            const link = document.createElement('a');
            link.download = 'widget_professional_glow_876x876.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            console.log('Background downloaded as PNG');
        }

        // Generate initial background
        generateGlow();
    </script>
</body>
</html>
